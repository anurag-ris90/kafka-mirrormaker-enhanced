# Kafka Connect Distributed Configuration for MirrorMaker 2

# Bootstrap servers for Connect worker
bootstrap.servers=standby-kafka:29093

# Connect internal topic configurations
group.id=mm2-connect-cluster
config.storage.topic=mm2-configs
offset.storage.topic=mm2-offset-syncs
status.storage.topic=mm2-status

# Internal topic replication factors
config.storage.replication.factor=1
offset.storage.replication.factor=1
status.storage.replication.factor=1

# Connect worker settings
key.converter=org.apache.kafka.connect.converters.ByteArrayConverter
value.converter=org.apache.kafka.connect.converters.ByteArrayConverter
header.converter=org.apache.kafka.connect.converters.ByteArrayConverter

# Internal converters for Connect coordination
internal.key.converter=org.apache.kafka.connect.json.JsonConverter
internal.value.converter=org.apache.kafka.connect.json.JsonConverter
internal.key.converter.schemas.enable=false
internal.value.converter.schemas.enable=false

# REST API
rest.port=8083
rest.advertised.host.name=mirrormaker2

# Plugin path for connectors
plugin.path=/usr/share/java,/usr/share/confluent-hub-components

# Connector client overrides
producer.bootstrap.servers=standby-kafka:29093
consumer.bootstrap.servers=primary-kafka:29092

# Enhanced MirrorMaker 2 settings
consumer.max.poll.records=500
consumer.fetch.min.bytes=1024
consumer.enable.auto.commit=false
producer.acks=all
producer.retries=3